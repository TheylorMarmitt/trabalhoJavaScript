<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de tarefas JS</title>
</head>
<body>

    <h1>Cadastro de tarefas</h1>
    <hr class="hrtitulo">

    <div>

        <form id="formulario">
            <input type="hidden" id="id" > 

            <div>
                <label>Titulo:</label>
                <input type="text" id="titulo" placeholder="Digite o titulo" required="required"
                data-custom-message="Digite o título">
            </div>
            <div>
                <label>Prioridade:</label>
                <select name="prioridade" id="prioridade">
                        <option value="baixa">Baixa</option>
                        <option value="media">Media</option>
                        <option value="alta">Alta</option>
                </select>
            </div>
            <div>
                <label for="finalizado">Finalizado</label>
                <input type="radio" name="finalizado" value="sim" required="required"
                data-custom-message="Selecione">Sim
                <input type="radio" name="finalizado" value="nao" required="required">Não
            </div>
            <div>
                <label>Categoria:</label>
                <input type="text" id="categoria" placeholder="Digite categoria" required="required"
                data-custom-message="Digite a categoria">
            </div>
            <div>
                <button type="submit" class="btnSalvar">Salvar</button>
            </div>

        </form>
    </div>
    <hr>

    <div>
        <table border="1">
            <thead>
                <th>Titulo</th>
                <th>Prioridade</th>
                <th>Finalizado</th>
                <th>Categoria</th>
                <th>Opções</th>
            </thead>
            <tbody id="corpo-tabela">

            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="script.js">
    </script>
</body>
</html>
